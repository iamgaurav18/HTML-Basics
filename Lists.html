<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        h1{
            text-align: center;
            background-color: aquamarine;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Lists</h1>
    <ul>
        <li>Coffee</li>
        <li>Latte</li>
    </ul>
    <ol>
        <li>Chai</li>
        <li>Sharbat</li>
    </ol>
    <dl>
        <dt>Books</dt>
        <dd>Perfect medium of Knowledge</dd>
    </dl>
</body>
</html>
