<!DOCTYPE html>   <!--declaration defines that this document is an HTML5 document-->
<html lang="en">  <!--element is the root element of an HTML page-->
<head>                        <!--element contains meta information about the HTML page-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to HTML</title>   <!--element specifies a title for the HTML page-->
</head>
<body>      <!--element defines the document's body, and is a container for all the visible contents-->
    <h1>Introduction to HTML !</h1>
    <p>Hello World!</p>
    <a href="https://github.com/iamgaurav18/HTML.git">GitHub Repository Link</a>   <!--Anchor tag-->
    <hr>                                                 <!--horizontal rule-->
    <img src="Freelancing.png" height="500" width="900" alt="Cover Page of a Freelancing Article">     <!--Image tag-->
    <p style="color:purple;">It is a purple paragraph with a line break<br> in between. how does it look</p> <!--style="property:value;"-->
</body>
</html>
