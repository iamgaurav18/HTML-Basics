<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling</title>
    <style>
        p{color: rgb(252, 70, 131);}
    </style>
</head>
<body>
    <h1 style="text-align: center; background-color: blueviolet; color: beige; text-shadow: 2px 2px 1px blanchedalmond;">Welcome to Styling Chapter</h1>
    <p>This is <b>Bold Text</b></p>
    <p>This is <strong>Strong Text</strong></b></p>
    <p>This is <i>Italic Text</i></p>
    <p>This is <em>Emphasised Text</em></p>
    <p>This is <mark>Marked Text</mark></p>
    <p>This is <small>Small Text</small></p>
    <p>This is <del>Deleted Text</del></p>
    <p>This is <ins>Inserted Text</ins></p>
    <p>This is <sub>Subscript</sub></p>
    <p>This is <sup>SuperScript</sup></p>
    <p style="color:black;">For More Styling we can use External CSS</p>
</body>
</html>
